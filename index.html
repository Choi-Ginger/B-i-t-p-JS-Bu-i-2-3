<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <h3 class="mt-3">Bài 1: Tính tiền lương nhân viên</h3>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tiền lương nhân viên</div>
            <div class="card-body">
              <div class="form-control">
                <label>Lương 1 ngày</label>
                <input type="number" class="form-control" id="salaryDay" />
              </div>

              <div class="form-control">
                <label>Số ngày làm</label>
                <input type="number" class="form-control" id="dayWorkings" />
              </div>
              <button class="btn btn-success mt-3" id="tongTienLam">
                Tổng tiền
              </button>
            </div>
            <div class="card-footer text-muted" id="thongBaoTienLam"></div>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <h3>Bài 2: Tính giá trị trung bình</h3>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Giá trị trung bình</div>
            <div class="card-body">
              <div class="form-control">
                <label>Số 1</label>
                <input type="number" class="form-control" id="soThu1" />
              </div>

              <div class="form-control">
                <label>Số 2</label>
                <input type="number" class="form-control" id="soThu2" />
              </div>

              <div class="form-control">
                <label>Số 3</label>
                <input type="number" class="form-control" id="soThu3" />
              </div>

              <div class="form-control">
                <label>Số 4</label>
                <input type="number" class="form-control" id="soThu4" />
              </div>

              <div class="form-control">
                <label>Số 5</label>
                <input type="number" class="form-control" id="soThu5" />
              </div>
              <button class="btn btn-success mt-3" id="tinhGiaTriTrungBinh">
                Tính toán
              </button>
            </div>
            <div class="card-footer text-muted" id="thongBaoGiaTri"></div>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <h3>Bài 3:Quy đổi tiền</h3>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Quy đổi USD => VND</div>
            <div class="card-body">
              <div class="form-control">
                <label>Nhập số tiền USD cần đổi: </label>
                <input type="number" class="form-control" id="usdChange" />
              </div>

              <button class="btn btn-success mt-3" id="doiTien">Quy đổi</button>
            </div>
            <div class="card-footer text-muted" id="thongBaoTienDoi"></div>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <h3>Bài 4: Tính diện tích, chu vi hình chữ nhật</h3>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tiền lương nhân viên</div>
            <div class="card-body">
              <div class="form-control">
                <label>Chiều dài hình chữ nhật: </label>
                <input type="number" class="form-control" id="chieuDai" />
              </div>

              <div class="form-control">
                <label>Chiều rộng hình chữ nhật: </label>
                <input type="number" class="form-control" id="chieuRong" />
              </div>
              <button class="btn btn-success mt-3" id="tinhDienTichChuVi">
                Tính
              </button>
            </div>
            <div
              class="card-footer text-muted"
              id="thongBaoDienTichChuVi"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <h3>Bài 5:Tính tổng 2 ký số</h3>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tổng 2 ký số</div>
            <div class="card-body">
              <div class="form-control">
                <label>Nhập vào 1 số có 2 chữ số: </label>
                <input type="number" class="form-control" id="conSo" />
              </div>

              <button class="btn btn-success mt-3" id="tongKySo">
                Tổng 2 ký số
              </button>
            </div>
            <div class="card-footer text-muted" id="thongBaoTongKySo"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="/main.js"></script>
  </body>
</html>
